<template name="navMain">
  <section class="account">
    {{#if currentUser}}
      <a class="pull-left" href="{{pathFor 'profileView'}}"><i class="fa fa-lg fa-user"></i> <span>{{userDisplayName currentUser}}</span></a>
      <button class="btn btn-link pull-right" data-action="signOut">{{_ 'command_sign_out'}}</button>
    {{else}}
      <button class="btn btn-info btn-block" data-action="signIn">{{_ 'command_sign_in'}}</button>
    {{/if}}
  </section>

  {{> treeMenu}}
</template>
