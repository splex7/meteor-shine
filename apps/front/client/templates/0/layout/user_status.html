<template name = "userStatus">
  <div class="panel panel-info clearfix">
    <div class="panel-body userListBody">
      <ul class="userList">
        {{#each usersOnline}}
          <li>
            <div class="inner">
              <div class="profile-wrapper">
                <img src="{{getAvatarUrl}}">
              </div>
              <p>{{username}}</p>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
