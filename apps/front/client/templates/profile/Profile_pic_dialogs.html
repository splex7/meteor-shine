<template name="profilePicDialogs">
  <!-- Cropping modal -->
  <div id="profileModal" class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">이미지 편집하기</h4>
          </div>
          <div class="modal-body">
            <!-- Cropped image view -->
            <div class="row">
              <div class="col-md-9">
                <div class="avatar-wrapper">
                  <img id="avatarPreview" src="" alt="Preview upload images" />
                  <canvas id="photoEdit" style="display:none"></canvas>
                </div>
              </div>
              <div class="col-md-3">
                <div class="avatar-preview preview-lg"></div>
                <div class="avatar-preview preview-md"></div>
                <div class="avatar-preview preview-sm"></div>
              </div>
            </div>
            <!-- Buttons for profile image editing -->
            <div class="row avatar-btns">
              <div class="col-md-9">
                <div class="btn-group">
                  <button id="rotateLeft" class="btn btn-primary" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees">왼쪽으로 회전</button>
                </div>
                <div class="btn-group">
                  <button id="rotateRight" class="btn btn-primary" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees">오른쪽으로 회전</button>
                </div>
                <div class="btn-group">
                  <button id="resetBtn" class="btn btn-primary" data-method="reset" type="button" title="Reset">초기화</button>
                </div>
              </div>
            </div>
            <div class="row avatar-btns">

            </div>
          </div><!-- /.modal-body -->
          <div class="modal-footer">
            <button id="cancelBtn" type="button" class="btn btn-default" data-dismiss="modal">취소</button>
            <button id="saveBtn" type="button" class="btn btn-primary cloudinary-fileupload">저장</button>
          </div><!-- /.modal-footer -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
