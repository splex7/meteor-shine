<template name="blogOne">
  <article class="page">
    {{#if editMode}}
      <p style="color: red;">You are in edit mode</p>
    {{/if}}

    <div class="panel panel-default">

        <form id="formBlogEdit">
          <div class="panel-body">
            <h2 style="word-wrap:break-word;">{{{title}}} <small> {{userDisplayName blog.user}} {{momentFromNow blog.createdAt}}</small></h2>



            <div class="text-content">
              {{#if editMode}}

                   <!--    <button id="editor-image" class="cloudinary-uploader" tabindex="-1">
                        <i class="fa fa-file-image-o"></i>
                        <input type="file" name="file" class="uploadImage cloudinary-fileupload" tabindex="-1"/>
                      </button> -->
                  <div class="btn-toolbar">
                    <div class="btn-group">
                      {{> cloudinaryUploader}}
                    </div>
                    <div class="btn-group">
                      <button type="button" class="btn btn-default">
                        <i class="fa fa-link"></i>
                      </button>
                    </div>
                  </div>
              {{/if}}

              {{{editable}}}

            </div>
          </div>


            {{#if ownPost}}
            <div class="panel-footer clearfix">
              <div class="btn-toolbar pull-right">
                {{#if editMode}}
                  <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </div>
                  <div class="btn-group">
                    <button type="button" class="btn btn-default" id="cancelEdit">Cancel</button>
                  </div>
                {{else}}
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="edit">Edit</button>
                  </div>
                {{/if}}
              </div>
            </div>
            {{/if}}

        </form>
    </div>

    <h4>{{_ 'title_comments'}}</h4>

    {{> blogCommentNew}}
    {{> blogCommentsList}}

  {{> cloudinaryProgressBar}}
  </article>


</template>
